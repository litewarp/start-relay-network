# Shared tasks for all Node.js projects
fileGroups:
  sources:
    - "src/**/*"
  tests:
    - "**/__tests__/**/*"
    - "**/*.test.*"
    - "**/*.spec.*"
  configs:
    - "*.config.*"

tasks:
  lint:
    command: "bun run oxlint ."
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"

  lint-fix:
    command: "bun run oxlint --fix ."
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"

  format:
    command: "bun run oxfmt ."
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"

  format-write:
    command: "bun run --write ."
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"

  typecheck:
    command: "bun run tsgo --noEmit"
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
      - "tsconfig.json"

  test:
    command: "bun run vitest run"
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"

  test-watch:
    command: "bun run vitest"
    options:
      cache: false
      persistent: true

  test-coverage:
    command: "bun run vitest run --coverage"
    inputs:
      - "@globs(sources)"
      - "@globs(tests)"
