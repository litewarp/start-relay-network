language: typescript
type: application
stack: frontend
tags:
  - testing
  - playwright

tasks:
  test:
    command: bunx playwright test
    inputs:
      - tests/**/*
      - playwright.config.ts

  test-ui:
    command: bunx playwright test --ui
    options:
      persistent: true
      cache: false

  test-headed:
    command: bunx playwright test --headed
    inputs:
      - tests/**/*

  report:
    command: bunx playwright show-report
    options:
      persistent: true
      cache: false
