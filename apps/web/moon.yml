language: typescript
layer: application
stack: frontend
tags:
  - tanstack
  - react

tasks:
  dev:
    command: bun run vite dev
    options:
      persistent: true
      cache: false

  build:
    command: bun run vite build
    inputs:
      - src/**/*
      - app.config.ts
      - tsconfig.json
    outputs:
      - .output/**/*

  preview:
    command: bun vite preview
    options:
      persistent: true
      cache: false

  start:
    command: bun run .output/server/index.mjs
    deps:
      - build
    options:
      persistent: true
